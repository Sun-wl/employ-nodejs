<div ng-controller="user">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">添加管理员账号</h1>
    </div>
    <div class="wrapper-md" ng-controller="managerAddCtrl">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form name="form" class="bs-example form-horizontal">

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">工号</label>
                                <div class="col-lg-4 col-xs-6">
                                    <input type="text" class="form-control" ng-model="form.managerId" ng-change="changeStuId()" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">姓名</label>
                                <div class="col-lg-4 col-xs-6">
                                    <input type="text" class="form-control" ng-model="form.realName" required>
                                </div>
                            </div>

                            <div class="form-group"></div><div class="form-group"></div>
                            <div class="form-group">
                                <div class="col-lg-8 col-xs-12 text-center">
                                    <button class="btn w-xs btn-sx btn-success" type="submit" ng-disabled="form.$invalid" ng-click="save()">提交</button>
                                </div>
                            </div>

                        </form>
                    </div>

                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
