<style>
    body{
        margin:0;
        height: auto;
        min-height:100%;
        background: url("img/loginBg.png") no-repeat;
        background-size:100% 100%;
    }
    .login{
        width:400px;
        border-radius:10px;
        margin:50px auto;
    }
    @media screen and (max-width:768px){
        .login{
            width:90%;
            margin:30px auto;
        }
    }
</style>
<div class="login panel container w-xxl w-auto-xs" ng-controller="loginCtrl" ng-init="app.settings.container = false;">
    <div class="panel-body">
        <a href class="navbar-brand block m-t">毕业生就业信息管理系统</a>
        <div class="m-b-lg">
            <div class="wrapper text-center">
                <strong>Log in !</strong>
            </div>
            <form name="form" class="form-validation">
                <div class="text-danger wrapper text-center" ng-show="authError">
                    {{authError}}
                </div>
                <div class="list-group list-group-sm">
                    <div class="list-group-item">
                        <select class="form-control no-border" name="degree" ng-model="user.degree" required>
                            <option value="">---请选择---</option>
                            <option value="1">管理员</option>
                            <option value="2">学生</option>
                        </select>
                    </div>
                    <div class="list-group-item">
                        <input type="text" placeholder="学号/工号" name="userId" class="form-control no-border" ng-model="user.userId" required>
                    </div>
                    <div class="list-group-item">
                        <input type="password" placeholder="密码（至少6位)" name="password" class="form-control no-border" ng-model="user.password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Log in</button>
                <div class="line line-dashed"></div>
            </form>
        </div>
        <!--
        <div class="text-center" ng-include="'blocks/page_footer.html'"></div>
        -->
    </div>

</div>
