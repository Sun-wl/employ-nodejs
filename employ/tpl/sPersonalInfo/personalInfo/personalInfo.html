<div ng-controller="sPersonalInfoCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">就业信息核对</h1>
    </div>
    <div class="wrapper-md">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form name="form" class="bs-example form-horizontal" ng-show="!isAdd">
                            <div class="form-group">
                                <div class="col-xs-12">暂未添加就业信息</div>
                            </div>
                            <div class="form-group"></div>
                            <div class="form-group"></div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <button class="btn w-xs btn-sx btn-info"
                                            ui-sref="app.sPersonalInfo.addInfo.list">去添加
                                    </button>
                                </div>
                            </div>
                        </form>
                        <form name="form" class="bs-example form-horizontal" ng-show="isAdd">
                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">学号</label>
                                <div class="col-lg-4 col-xs-8">
                                    <label class="control-label">{{app.userId}}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">姓名</label>
                                <div class="col-lg-4 col-xs-8">
                                    <label class="control-label">{{form.realName}}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">性别</label>
                                <div class="col-lg-4 col-xs-8">
                                    <label class="control-label">{{form.sex}}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">系部</label>
                                <div class="col-lg-4 col-xs-8">
                                    <label class="control-label" ng-repeat="pastern in pasterns"
                                           ng-if="pastern.pasternId == form.pasternId">{{pastern.name}}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">专业</label>
                                <div class="col-lg-4 col-xs-8">
                                    <label class="control-label" ng-repeat="prof in profs"
                                           ng-if="prof.profId == form.profId">{{prof.name}}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">年级</label>
                                <div class="col-lg-4 col-xs-8">
                                    <label class="control-label" ng-repeat="grade in app.grades"
                                           ng-if="grade.value == form.grade">{{grade.name}}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">班级</label>
                                <div class="col-lg-4 col-xs-8">
                                    <label class="control-label">{{form.clazz}}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">生源地</label>
                                <div class="col-lg-4 col-xs-8">
                                    <label class="control-label" ng-repeat="province in provinces"
                                           ng-if="province.provinceId == form.origin">{{province.name}}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">毕业后方向</label>
                                <div class="col-lg-4 col-xs-8">
                                    <label class="control-label" ng-repeat="direction in app.direction"
                                           ng-if="direction.value == form.direction">{{direction.name}}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">就业省份</label>
                                <div class="col-lg-4 col-xs-8">
                                    <label class="control-label" ng-repeat="province in provinces"
                                           ng-if="province.provinceId == form.employProv">{{province.name}}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">就业单位</label>
                                <div class="col-lg-4 col-xs-8">
                                    <label class="control-label">{{form.employCompany}}</label>
                                </div>
                            </div>


                            <div class="form-group"></div>
                            <div class="form-group"></div>
                            <div class="form-group">
                                <div class="col-lg-3 col-xs-5 text-right">
                                    <button class="btn w-xs btn-sx btn-info"
                                            ui-sref="app.sPersonalInfo.personalInfo.updateInfo">修改
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>

                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
