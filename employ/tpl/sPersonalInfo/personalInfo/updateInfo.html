<div ng-controller="sPersonalInfoCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">修改个人就业信息</h1>
    </div>
    <div class="wrapper-md">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form name="form" class="bs-example form-horizontal">
                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">学号</label>
                                <div class="col-lg-4 col-xs-6">
                                    <label class="control-label">{{app.userId}}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">姓名</label>
                                <div class="col-lg-4 col-xs-6">
                                    <input type="text" class="form-control" ng-model="form.realName" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">性别</label>
                                <div class="col-lg-4 col-xs-6" ng-model="form.sex">
                                    <div class="control-label text-left">
                                        <input type="radio" id="man" class="col-lg-1" select-option name="sex" value="男">
                                        <label for="man" class="col-lg-2 text-left">男</label>
                                        <input type="radio" id="woman" class="col-lg-1" select-option name="sex" value="女">
                                        <label for="woman" class="col-lg-2 text-left">女</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">系部</label>
                                <div class="col-lg-4 col-xs-6">
                                    <select type="text" class="form-control"
                                            ng-model="form.pasternId"
                                            ng-options="pastern.pasternId as pastern.name for pastern in pasterns"
                                            ng-change="changePast()" required>
                                        <option value="">---请选择---</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">专业</label>
                                <div class="col-lg-4 col-xs-6">
                                    <select type="text" class="form-control"
                                            ng-model="form.profId"
                                            ng-options="prof.profId as prof.name for prof in profs | basePast : form.pasternId"
                                            ng-change="changeProf()" required>
                                        <option value="">---请选择---</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">年级</label>
                                <div class="col-lg-4 col-xs-6">
                                    <select type="text" class="form-control"
                                            ng-model="form.grade"
                                            ng-options="grade.value as grade.name for grade in app.grades"
                                            required>
                                        <option value="">---请选择---</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">班级</label>
                                <div class="col-lg-4 col-xs-6">
                                    <select type="text" class="form-control"
                                            ng-model="form.clazz"
                                            ng-options="clazz.name as clazz.name for clazz in clazzs | basePast : form.pasternId | baseProf : form.profId | baseGrade : form.grade"
                                            required>
                                        <option value="">---请选择---</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">生源地</label>
                                <div class="col-lg-4 col-xs-6">
                                    <select class="form-control" ng-model="form.origin"
                                            ng-options="province.provinceId as province.name for province in provinces" required>
                                        <option value="">---请选择---</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">毕业后方向</label>
                                <div class="col-lg-4 col-xs-6">
                                    <select class="form-control" ng-model="form.direction"
                                            ng-options="direction.value as direction.name for direction in app.direction" required>
                                        <option value="">---请选择---</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">就业省份</label>
                                <div class="col-lg-4 col-xs-6">
                                    <select class="form-control" ng-model="form.employProv"
                                            ng-options="province.provinceId as province.name for province in provinces">
                                        <option value="">---请选择---</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-xs-4 control-label">就业单位</label>
                                <div class="col-lg-4 col-xs-6">
                                    <input type="text" class="form-control" ng-model="form.employCompany">
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-lg-8 col-xs-12 text-center">
                                    <button class="btn w-xs btn-sx btn-success" type="submit" ng-disabled="form.$invalid" ng-click="updateInfo()">提交</button>
                                </div>
                            </div>

                        </form>
                    </div>

                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
